<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap3 - PG2</title>
        
        <!-- define a viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <meta charset="utf-8">
        
        <!-- adicionar CSS Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        
    </head>
    <body>
        
        <h1>Formul&aacute;rios</h1>
       
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <form>
                         <div class="form-group">
                             <!-- O label é necessário para leitores de tela -->
                             <!-- se não quizer que aparece o label utilizar a classe "sr-only" -->
                            <label for="local" class="sr-only">Local:</label>
                             <!-- o atributo placeholder mostra um texto no controle de entrada -->
                            <input type="text" class="form-control" id="local" placeholder="Local:" />
                        </div>
						<div class="form-group">
                            <label for="nome">Nome Completo:</label>
                            <input type="text" class="form-control" id="nome" />
                        </div>
                        <div class="form-group">
                            <label for="tipo">Tipo:</label>
                            <select class="form-control">
                                <option>Pessoa F&iacute;sica</option>
                                <option>Pessoa Jur&iacute;dica</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <hr>
        
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <!-- para colocar os controles de entrada numa única linha - classe "form-inline" -->
                    <!-- mas com controle de tamanho via CSS...caso contrário é automático -->
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="nome">Nome Completo:</label>
                            <input type="text" class="form-control" id="nome" />
                        </div>
                        <div class="form-group">
                            <label for="tipo">Tipo:</label>
                            <select class="form-control">
                                <option>Pessoa F&iacute;sica</option>
                                <option>Pessoa Jur&iacute;dica</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
           
        <hr>
        
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <!-- para colocar os controles de entrada numa linha (formato horizontal) - classe "form-horizontal" -->
                    <!-- mas com controle de tamanho através das colunas (grid) -->
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="nome" class="col-xs-2 control-label">Nome Completo:</label>
                            <div class="col-xs-10">
								<input type="text" class="form-control" id="nome"  />
							</div>
                        </div>
                        <div class="form-group">
                            <label for="tipo" class="col-xs-2 control-label">Tipo:</label>
                            <div class="col-xs-10">
                                <select class="form-control">
                                    <option>Pessoa F&iacute;sica</option>
                                    <option>Pessoa Jur&iacute;dica</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tipo" class="col-xs-2 control-label">Selecione:</label>
                            <div class="col-xs-10">
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="id1" value="1"> 1
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="id2" value="1"> 2
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="id3" value="1"> 3
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">Seu e-mail:</label>
                            <div class="col-xs-10">
                                <p class="form-control-static">atendimento@webb.house</p>
                            </div>
                        </div>
						<div class="form-group">
							<div class="col-xs-offset-2 col-xs-10">
								<button type="submit" class="btn btn-default">Enviar Formul&aacute;rio</button>
							</div>
						</div>
                    </form>
                </div>
            </div>
        </div>
        
                <hr>
        
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <!-- para colocar os controles de entrada numa linha (formato horizontal) - classe "form-horizontal" -->
                    <!-- mas com controle de tamanho através das colunas (grid) -->
                    <form class="form-horizontal">
                        <!-- Entrada validada - validação deve ser efetuada em JS com posterior mudança de classe-->
                        <div class="form-group has-success has-feedback">
                            <label for="nome" class="col-xs-2 control-label">Nome Completo:</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="nome" placeholder="Nome:" />
                                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                            </div>
                            
                        </div>
                        <!-- Entrada com problemas - validação deve ser efetuada em JS com posterior mudança de classe-->
                        <div class="form-group has-warning has-feedback">
                            <label for="nome" class="col-xs-2 control-label">Nome Completo:</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="nome" placeholder="Nome:" />
                                <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                            </div>
                            
                        </div>
                        <!-- Entrada errada - validação deve ser efetuada em JS com posterior mudança de classe-->
                        <div class="form-group has-error has-feedback">
                            <label for="nome" class="col-xs-2 control-label">Nome Completo:</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="nome" placeholder="Nome:" />
                                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                            </div>
                            
                        </div>
                        <!-- Entrada com letras maiores -->
                        <div class="form-group">
                            <label for="nome" class="col-xs-2 control-label">Nome Completo:</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control input-lg" id="nome" placeholder="Nome:" />
                            </div>
                            
                        </div>
                        <!-- Entrada com letras médias -->
                        <div class="form-group">
                            <label for="nome" class="col-xs-2 control-label">Nome Completo:</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control input-sm" id="nome" placeholder="Nome:" />
                            </div>
                            
                        </div>
                        <!-- Entrada e label (o grupo) com letras maiores -->
                        <div class="form-group form-group-lg">
                            <label for="nome" class="col-xs-2 control-label">Nome Completo:</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="nome" placeholder="Nome:" />
                                <span class="help-block">Texto de ajuda para o campo. Por exemplo: Infome o nome compledo Cliente, sem abreviações</span>
                            </div>
                            
                        </div>
                        <!-- Entrada e label (o grupo) com letras médias -->
                        <div class="form-group form-group-sm">
                            <label for="nome" class="col-xs-2 control-label">Nome Completo:</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="nome" placeholder="Nome:" />
                                <span class="help-block">Texto de ajuda para o campo. Por exemplo: Infome o nome compledo Cliente, sem abreviações</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
		
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
